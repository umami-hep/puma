plot_dir: /home/xzcappon/phd/tools/puma/mytest/gn3/plots
timestamp: False

# Define some default settings for the taggers
tagger_defaults:
  output_flavours: [bjets, cjets, ujets, taujets]
  fxs: {fc: 0.2, fu: 0.79, fb: 0.2, ftau: 0.01}

results_config:
  extension: png
  sample: ttbar
  atlas_first_tag: &atlas_first_tag Simulation Internal
  atlas_second_tag: &atlas_second_tag  $\sqrt{s} = 13.6$ TeV, MC23
  atlas_third_tag: &atlas_third_tag $Z'$ 250 < $p_T$ < 5000 GeV, $|\eta| < 2.5$
  num_jets: 2_500_000
  # for plotting eff profiles for variables with NaNs (e.g, Lxy)
  remove_nan: False 
  ignore_nan: True
  global_cuts: &global_cuts
    - "pt > 250_000"
    - "pt < 5_000_000"
    - "eta < 2.5"
    - "eta > -2.5"
    - "n_truth_promptLepton == 0"


taggers_config: 
  gn2v01:
    label: GN2v01
    name: GN2v01
    reference: True

  GN3V00:
    label: GN3V00
    name: GN3V00

  GN3PflowV00: 
    label: GN3PflowV00
    name: GN3PflowV00


  GN3MuonsV00: 
    label: GN3MuonsV00
    name: GN3MuonsV00

  GN3PflowMuonsV00: 
    label: GN3PflowMuonsV00
    name: GN3PflowMuonsV00

  # Example of how to add a model from a different path
  # AnotherModel:
  #   label: AnotherModel
  #   name: AnotherModel
  #   sample_path: /home/xzcappon/phd/tools/puma/mytest/gn3/data/user.alfroch.44290694._000001.output_additional5.h5

# Define all the taggers to actually plot
taggers: [gn2v01, GN3V00, GN3PflowV00, GN3MuonsV00, GN3PflowMuonsV00]

# Include a file which details all the plots to be made
plots:
  !include plots_zprime_tag.yaml