
roc:
  - signal: cjets
    plot_kwargs:
      x_range: [0.2, 1.0]

  - signal: [bjets, taujets]
    plot_kwargs:
      x_range: [0.2, 1.0]


scan:
  - signal: bjets
    plot_kwargs:
      backgrounds_to_plot: ['cjets', 'ujets']
      efficiency: 0.40
      figsize: &scan-figsize [8, 6]
      plot_optimal_fraction_values: True
      fixed_fraction_values: {ftau: 0.01}


  - signal: bjets
    plot_kwargs:
      backgrounds_to_plot: ['cjets', 'taujets']
      figsize: *scan-figsize
      efficiency: 0.40
      plot_optimal_fraction_values: True
      fixed_fraction_values: {fu: 0.9}

  - signal: bjets
    plot_kwargs:
      backgrounds_to_plot: ['taujets', 'ujets']
      figsize: *scan-figsize
      efficiency: 0.40
