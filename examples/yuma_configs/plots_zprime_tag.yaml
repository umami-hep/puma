disc:
  - signal: [bjets, taujets]
    plot_kwargs:
      wp_vlines: [40, 50, 60]
  - signal: cjets
    plot_kwargs:
      wp_vlines: [50, 40, 30]

probs:
  - signal: bjets
    plot_kwargs:
      logy: True

peff:
  - signal: [bjets, taujets]
    plot_kwargs:
      flat_per_bin: True
      working_point: 0.4

  - signal: [bjets, taujets]
    plot_kwargs:
      flat_per_bin: False
      working_point: 0.4

  - signal: [bjets, taujets]
    plot_kwargs:
      perf_var: eta
      xlabel: $\eta$ 
      flat_per_bin: True
      working_point: 0.4

  - signal: [bjets, taujets]
    plot_kwargs:
      perf_var: eta
      xlabel: $\eta$ 
      flat_per_bin: False
      working_point: 0.4

  - signal: [bjets, taujets]
    plot_kwargs:
      working_point: 0.4
      perf_var: nPrimaryVertices
      xlabel: $n_{PV}$
  - signal: [bjets, taujets]
    plot_kwargs:
      working_point: 0.7
      perf_var: deltaRToNearestJet
      xlabel: $\Delta R$(jet, nearest jet)


  - signal: [bjets, taujets]
    plot_kwargs:
      working_point: 0.4
      perf_var: jetPtRank
      xlabel: Jet $p_T$ rank
  - signal: bjets
    plot_kwargs:
      fixed_rejections:
        cjets: 10
        ujets: 100
  # More advanced peff plots, where we look at integrated background performance 
  # looks vs binning only signal jets 

  # How does the rejection change vs hadron pT in b-jets
  - signal: bjets
    plot_kwargs:
      perf_var: HadronConeExclTruthLabelPt
      xlabel: $b$-jet leading-hadron $p_T$ [GeV]
      bins: [5e3, 20e3, 50e3, 75e3, 100e3, 150e3, 200e3, 300e3]
      working_point: 0.7
      flat_per_bin: True
      bin_signal_only: True

  - signal: bjets
    plot_kwargs:
      perf_var: HadronConeExclTruthLabelDR
      xlabel: $b$-jet leading-hadron dR to the jet axis
      bins: [0, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35]
      working_point: 0.7
      flat_per_bin: True
      bin_signal_only: True

  - signal: bjets
    plot_kwargs:
      perf_var: HadronConeExclTruthLabelLxy
      xlabel: $b$-jet leading-hadron Lxy [mm]
      bins: [0, 5, 10, 15, 25, 35, 50, 75, 100, 130, 160, 200]
      working_point: 0.7
      flat_per_bin: True
      bin_signal_only: True


  - signal: bjets
    plot_kwargs:
      perf_var: n_hf_tracks_ghost
      xlabel: $b$-jet $n_{HF}$ tracks
      bins: [-0.5, 0.5, 1.5, 2.5, 3.5, 4.5, 5.5, 6.5, 7.5]
      working_point: 0.7
      flat_per_bin: True
      bin_signal_only: True
  # # Just as above, but for c-jets at a tighter WP

  - signal: [cjets]
    plot_kwargs:
      flat_per_bin: True
      working_point: 0.35

  - signal: [cjets]
    plot_kwargs:
      flat_per_bin: False
      working_point: 0.7

  - signal: [cjets]
    plot_kwargs:
      perf_var: eta
      xlabel: $\eta$ 
      flat_per_bin: True
      working_point: 0.35

  - signal: [cjets]
    plot_kwargs:
      perf_var: eta
      xlabel: $\eta$ 
      flat_per_bin: False
      working_point: 0.35

  - signal: [cjets]
    plot_kwargs:
      working_point: 0.35
      perf_var: nPrimaryVertices
      xlabel: $n_{PV}$
  
  - signal: [cjets]
    plot_kwargs:
      working_point: 0.35
      perf_var: deltaRToNearestJet
      xlabel: $\Delta R$(jet, nearest jet)

  - signal: [cjets]
    plot_kwargs:
      working_point: 0.35
      perf_var: jetPtRank
      xlabel: Jet $p_T$ rank

  - signal: [cjets]
    plot_kwargs:
      fixed_rejections:
        bjets: 10
        ujets: 10

  - signal: cjets
    plot_kwargs:
      perf_var: HadronConeExclTruthLabelPt
      xlabel: $c$-jet leading-hadron $p_T$ [GeV]
      bins: [5e3, 20e3, 50e3, 75e3, 100e3, 150e3, 200e3, 300e3]
      working_point: 0.35
      flat_per_bin: True
      bin_signal_only: True

  - signal: cjets
    plot_kwargs:
      perf_var: HadronConeExclTruthLabelDR
      xlabel: $c$-jet leading-hadron dR to the jet axis
      bins: [0, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35]
      working_point: 0.35
      flat_per_bin: True
      bin_signal_only: True

  - signal: cjets
    plot_kwargs:
      perf_var: HadronConeExclTruthLabelLxy
      xlabel: $c$-jet leading-hadron Lxy [mm]
      bins: [0, 5, 10, 15, 25, 35, 50, 75, 100, 130, 160, 200]
      working_point: 0.35
      flat_per_bin: True
      bin_signal_only: True


  - signal: cjets
    plot_kwargs:
      perf_var: n_hf_tracks_ghost
