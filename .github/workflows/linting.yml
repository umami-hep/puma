name: Linting
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: python -m pip install ".[dev]"
      - uses: pre-commit/action@v3.0.0
