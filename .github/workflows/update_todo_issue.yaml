name: Update TODO Issue
on: [push]

jobs:
  update_issue:
    name: Update the TODO Issue
    runs-on: ubuntu-latest
    container: python:3.8-slim
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install pylint
        run: pip install pylint==2.12.2
      - run: pip install .
      - run: python .github/workflows/github_update_todo.py
      # - name: Dummy content
      #   run: |
      #     echo "first line%0A second line" >> todo_comment_body.txt
      - name: Get issue content
        id: get-comment-body
        run: |
          body="$(cat todo_comment_body.txt)"
          echo "::set-output name=body::$body"
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: 63
          comment-id: 1257755811
          body: ${{ steps.get-comment-body.outputs.body }}
          edit-mode: replace
