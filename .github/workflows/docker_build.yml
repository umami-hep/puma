name: docker_build

on: [push]
        
env:
  GITLAB_CONTAINER_REGISTRY: gitlab-registry.cern.ch/atlas-flavor-tagging-tools/training-images/puma-images

jobs:
  build_latest:
    runs-on: ubuntu-latest
    # TODO: change all "jobirk-docker-buid" -> "main" before merging
    # TODO: change all "test" -> "latest" before merging
    if: github.ref == 'refs/heads/jobirk-docker-build'
    steps:

      - name: Checkout
        uses: actions/checkout@master
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitLab container registry
        run: docker login gitlab-registry.cern.ch -u ${{ secrets.GITLAB_USERNAME }} -p ${{ secrets.GITLAB_TOKEN }}

      - name: Build and push slim image
        if: github.ref == 'refs/heads/jobirk-docker-build'
        run: |
          docker build -f docker/Dockerfile --tag ${GITLAB_CONTAINER_REGISTRY}/puma:test .
          docker push ${GITLAB_CONTAINER_REGISTRY}/puma:test

      - name: Build and push dev image
        if: github.ref == 'refs/heads/jobirk-docker-build'
        run: |
          docker build -f docker/Dockerfile_dev --tag ${GITLAB_CONTAINER_REGISTRY}/puma:test-dev .
          docker push ${GITLAB_CONTAINER_REGISTRY}/puma:test-dev
  
  build_release:
    # Build an extra image for tagged commits
    runs-on: ubuntu-latest
    if: startsWith(github.event.ref, 'refs/tags')
    steps:

      - name: Checkout
        uses: actions/checkout@master
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitLab container registry
        run: docker login gitlab-registry.cern.ch -u ${{ secrets.GITLAB_USERNAME }} -p ${{ secrets.GITLAB_TOKEN }}

      - name: Build and push release image
        run: |
          docker build -f docker/Dockerfile --tag ${GITLAB_CONTAINER_REGISTRY}/puma:${{  github.ref_name  }} .
          docker push ${GITLAB_CONTAINER_REGISTRY}/puma:${{  github.ref_name  }}